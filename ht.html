<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Aniversário - Tema Cristiano Ronaldo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .font-anton {
            font-family: 'Anton', sans-serif;
        }
        .card-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05), 0 0 0 1px rgba(234, 179, 8, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
    <!-- Card do Convite -->
    <div class="max-w-sm w-full bg-gradient-to-br from-gray-800 to-black rounded-xl overflow-hidden card-shadow">
        <!-- Imagem do Cristiano Ronaldo -->
        <div class="relative">
            <img src="https://images.unsplash.com/photo-1593414899533-5c2353163346?q=80&w=1887&auto=format&fit=crop" 
                 onerror="this.onerror=null;this.src='https://placehold.co/600x400/000000/FFFFFF?text=CR7';"
                 alt="Imagem do Cristiano Ronaldo comemorando" class="w-full h-56 object-cover">
            <div class="absolute inset-0 bg-black opacity-40"></div>
            <div class="absolute bottom-4 left-4">
                 <h1 class="font-anton text-white text-4xl uppercase tracking-wider">Você foi</h1>
                 <h1 class="font-anton text-yellow-400 text-5xl uppercase tracking-wider">Convocado!</h1>
            </div>
        </div>
        
        <!-- Conteúdo do Convite -->
        <div class="p-6 text-gray-200">
            <p class="text-center text-lg mb-4">
                Prepare a sua melhor chuteira para a comemoração do meu aniversário de <strong class="text-white">[Idade]</strong> anos!
            </p>
            
            <div class="space-y-3 text-left my-6">
                <!-- Jogador Estrela -->
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-yellow-400 rounded-full flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.539 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.539-1.118l1.518-4.674a1 1 0 00-.363-1.118L2.05 10.1c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                        </svg>
                    </div>
                    <div>
                        <p class="font-bold text-gray-400 text-sm">JOGADOR ESTRELA</p>
                        <p class="font-bold text-white text-lg">Erisson</p>
                    </div>
                </div>
                 <!-- Data -->
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-yellow-400 rounded-full flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    </div>
                    <div>
                        <p class="font-bold text-gray-400 text-sm">DATA DO JOGO</p>
                        <p class="font-bold text-white text-lg">[Data da festa]</p>
                    </div>
                </div>
                 <!-- Horário -->
                 <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-yellow-400 rounded-full flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </div>
                    <div>
                        <p class="font-bold text-gray-400 text-sm">HORÁRIO</p>
                        <p class="font-bold text-white text-lg">[Hora da festa]</p>
                    </div>
                </div>
                <!-- Estádio -->
                 <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-yellow-400 rounded-full flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    </div>
                    <div>
                        <p class="font-bold text-gray-400 text-sm">ESTÁDIO</p>
                        <p class="font-bold text-white text-lg">[Local da festa]</p>
                    </div>
                </div>
            </div>

            <p class="text-center text-xs text-gray-400 mt-6">
                Confirme sua presença até [Data para RSVP]! Conto com você!
            </p>
        </div>
    </div>
</body>
</html>
